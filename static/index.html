<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Information Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Panel -->
            <div class="col-md-4 left-panel">
                <div class="search-box mb-3">
                    <input type="text" class="form-control" id="searchBox" placeholder="Search state names...">
                </div>
                <div class="content-search-box mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="contentSearchBox" placeholder="Search in state content...">
                        <button class="btn btn-outline-secondary" type="button" id="clearContentSearch">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    <div class="form-text">Search for text within state content</div>
                </div>
                <div class="state-list mb-3">
                    <div class="list-group" id="stateList"></div>
                </div>
                <div class="marking-buttons">
                    <div class="btn-group w-100" role="group">
                        <button class="btn btn-success" onclick="markState('OK')">OK</button>
                        <button class="btn btn-warning" onclick="markState('MAYBE')">MAYBE</button>
                        <button class="btn btn-danger" onclick="markState('NO')">NO</button>
                    </div>
                </div>
            </div>

            <!-- Right Panel -->
            <div class="col-md-8 right-panel">
                <div class="highlight-buttons mb-3">
                    <div class="btn-group" role="group">
                        <button class="btn highlight-btn" data-color="yellow" style="background-color: #FFFF00">Yellow</button>
                        <button class="btn highlight-btn" data-color="green" style="background-color: #90EE90">Green</button>
                        <button class="btn highlight-btn" data-color="red" style="background-color: #FFB6C1">Red</button>
                        <button class="btn highlight-btn" data-color="blue" style="background-color: #ADD8E6">Blue</button>
                        <button class="btn highlight-btn remove-highlight" data-color="none">Remove</button>
                    </div>
                </div>

                <h2 id="stateHeader" class="mb-3"></h2>

                <ul class="nav nav-tabs mb-3" id="contentTabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#requisiti-coppie">
                            REQUISITI DELLE COPPIE ADOTTANTI
                            <span class="badge highlight-badge d-none"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#requisiti-minori">
                            REQUISITI DEI MINORI ADOTTANDI
                            <span class="badge highlight-badge d-none"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#passaggi">
                            PASSAGGI DELLA PROCEDURA
                            <span class="badge highlight-badge d-none"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#post-adozione">
                            POST ADOZIONE
                            <span class="badge highlight-badge d-none"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#note">
                            NOTE
                            <span class="badge highlight-badge d-none"></span>
                        </a>
                    </li>
                </ul>

                <div class="tab-content mt-3">
                    <div class="tab-pane fade show active" id="requisiti-coppie">
                        <div class="content-section" contenteditable="false"></div>
                    </div>
                    <div class="tab-pane fade" id="requisiti-minori">
                        <div class="content-section" contenteditable="false"></div>
                    </div>
                    <div class="tab-pane fade" id="passaggi">
                        <div class="content-section" contenteditable="false"></div>
                    </div>
                    <div class="tab-pane fade" id="post-adozione">
                        <div class="content-section" contenteditable="false"></div>
                    </div>
                    <div class="tab-pane fade" id="note">
                        <div class="content-section" contenteditable="true"></div>
                        <button class="btn btn-primary mt-3" onclick="saveNotes()">Save Notes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
